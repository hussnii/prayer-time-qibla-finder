<!DOCTYPE html>

<head>

<link rel="stylesheet" href="css/main.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.qibla-section {
    text-align: center;
    padding: 1.5rem;
    background: var(--base-variant);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 320px;
}

.qibla-section h1 {
    margin-bottom: 15px;
    color: var(--text-color);
}

.compass {
    width: 250px;
    height: 250px;
    margin: 1rem auto;
    border: 6px solid var(--hover-color);
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--base-color);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.arrow {
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-bottom: 60px solid #e63946;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: bottom center;
    transform: translate(-50%, -100%) rotate(0deg);
    transition: transform 0.3s ease;
}

.label {
    margin-top: 20px;
    font-size: 1.1rem;
    font-weight: bold;
    color: var(--text-color);
}

/* Responsive Design */
@media (max-width: 800px) {
    .qibla-section {
        width: 90%;
        max-width: 350px;
        padding: 1.2rem;
    }

    .qibla-section h1 {
        font-size: 1.5rem;
    }

    .compass {
        width: 220px;
        height: 220px;
        border-width: 5px;
    }

    .arrow {
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 50px solid #e63946;
    }

    .label {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .qibla-section {
        width: 95%;
        padding: 1rem;
    }

    .qibla-section h1 {
        font-size: 1.3rem;
    }

    .compass {
        width: 180px;
        height: 180px;
        border-width: 4px;
    }

    .arrow {
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 40px solid #e63946;
    }

    .label {
        font-size: 0.9rem;
        margin-top: 15px;
    }
}
</style>
</head>

<main id="qiblaBody" style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 110px); padding: 10px;">

<div class="qibla-section">
    <h1>Qibla Compass</h1>

    <div class="compass">
        <div class="arrow" id="arrow"></div>
    </div>

    <div class="label" id="message">Finding your location...</div>
</div>

</main>

<script src="js/script.js"></script>
<script>
let qiblaAngle = null;

// Fetch Qibla direction from API
function fetchQibla(lat, lng) {
    fetch(`https://api.aladhan.com/v1/qibla/${lat}/${lng}`)
        .then(res => res.json())
        .then(data => {
            qiblaAngle = data.data.direction;
            document.getElementById("message").textContent = "Move your phone to find Qibla";
        })
        .catch(() => {
            document.getElementById("message").textContent = "Unable to get Qibla direction";
        });
}

// Get user location
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        (position) => {
            fetchQibla(position.coords.latitude, position.coords.longitude);
        },
        () => {
            // Fallback to Mecca
            fetchQibla(21.4225, 39.8262);
        }
    );
} else {
    fetchQibla(21.4225, 39.8262);
}

// Rotate arrow based on device orientation
window.addEventListener("deviceorientationabsolute", handleOrientation, true);
window.addEventListener("deviceorientation", handleOrientation, true);

function handleOrientation(event) {
    if (qiblaAngle === null) return;

    let heading = event.alpha;

    // iOS fallback
    if (event.webkitCompassHeading) {
        heading = event.webkitCompassHeading;
    }

    if (heading !== null) {
        const rotation = (qiblaAngle - heading + 360) % 360;
        document.getElementById("arrow").style.transform =
            `translate(-50%, -100%) rotate(${rotation}deg)`;
    }
}
</script>
