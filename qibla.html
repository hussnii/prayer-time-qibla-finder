<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qibla Compass</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #c8e9ff;
    color: #000;
}

.qibla-section {
    text-align: center;
    padding: 1.5rem;
    background: #7bbde8;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 320px;
}

.qibla-section h1 {
    margin-bottom: 15px;
}

.compass {
    width: 250px;
    height: 250px;
    margin: 1rem auto;
    border: 6px solid #135ea4;
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #c8e9ff;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.arrow {
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-bottom: 60px solid #e63946;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: bottom center;
    transform: translate(-50%, -100%) rotate(0deg);
    transition: transform 0.3s ease;
}

.label {
    margin-top: 20px;
    font-size: 1.1rem;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="qibla-section">
    <h1>Qibla Compass</h1>

    <div class="compass">
        <div class="arrow" id="arrow"></div>
    </div>

    <div class="label" id="message">Finding your location...</div>
</div>

<script>
let qiblaAngle = null;

// Fetch Qibla direction from API
function fetchQibla(lat, lng) {
    fetch(https://api.aladhan.com/v1/qibla/${lat}/${lng})
        .then(res => res.json())
        .then(data => {
            qiblaAngle = data.data.direction;
            document.getElementById("message").textContent = "Move your phone to find Qibla";
        })
        .catch(() => {
            document.getElementById("message").textContent = "Unable to get Qibla direction";
        });
}

// Get user location
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        (position) => {
            fetchQibla(position.coords.latitude, position.coords.longitude);
        },
        () => {
            // Fallback to Mecca
            fetchQibla(21.4225, 39.8262);
        }
    );
} else {
    fetchQibla(21.4225, 39.8262);
}

// Rotate arrow based on device orientation
window.addEventListener("deviceorientationabsolute", handleOrientation, true);
window.addEventListener("deviceorientation", handleOrientation, true);

function handleOrientation(event) {
    if (qiblaAngle === null) return;

    let heading = event.alpha;

    // iOS fallback
    if (event.webkitCompassHeading) {
        heading = event.webkitCompassHeading;
    }

    if (heading !== null) {
        const rotation = (qiblaAngle - heading + 360) % 360;
        document.getElementById("arrow").style.transform =
            translate(-50%, -100%) rotate(${rotation}deg);
    }
}
</script>

</body>
</html>
