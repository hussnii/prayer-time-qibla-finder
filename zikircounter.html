    :root{
        --base-color: #c8e9ff;
        --base-variant:#7bbde8;
        --text-color:#fff;

        --hover-color:#135ea4;

    .darkMode{

    body {
        margin: 0;

        font-family: "Arial", sans-serif;
        text-align: center;
        color: var(--text-color);

    .top-box {
        width: 80%;

        padding: 18px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px black;
        font-size: 24px;
    }

    
    .button-row {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
    }

    .dual-button {
        width: 120px;
        padding: 12px;
        font-size: 18px;
        border: none;
        margin: 0;
    }

    .left-btn {
        background: linear-gradient(#007bff, #5aa8ff);
        color: white;
        border-radius: 10px 0 0 10px;
    }

    .right-btn {
        background: linear-gradient(#dbdbdb, #8f9ca7);
        color: #000;
        border-radius: 0 10px 10px 0;
    }

    /* IMAGE AREA */
    .image-container {
        margin-top: 40px;
    }

    .misbaha-image {
        width: 80%;
        max-width: 350px;
        transition: transform 0.2s ease;
    }

    /* GOLDEN COUNT & RESET BUTTONS */
    .count-btn, .reset-btn {
        margin-top: 20px;
        background: #d4af37;
        color: black;
        border: none;
        padding: 12px 28px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .count-btn:hover, .reset-btn:hover {
        background: #f5d96f;
    }

   
    .arabic-text {
        margin-top: 25px;
        font-size: 22px;
        color: #f5d96f;
        font-weight: bold;
        display: none;
    }

    
    .footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .footer-btn {
        background: var(--base-variant);
        border: none;
        color: var(--secondary-text);
        font-size: 22px;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .footer-btn:hover {
        background: var(--hover-color);
    }

    /* Responsive Design */
    @media (max-width: 800px) {
        .top-box {
            width: 90%;
            padding: 15px;
            font-size: 20px;
        }

        #zikirSelect {
            font-size: 14px !important;
            padding: 10px !important;
        }

        .button-row {
            flex-wrap: wrap;
            gap: 8px;
        }

        .dual-button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
        }

        .misbaha-image {
            width: 90%;
            max-width: 280px;
        }

        .count-btn, .reset-btn {
            padding: 10px 22px;
            font-size: 18px;
        }

        .arabic-text {
            font-size: 18px;
        }

        .footer {
            gap: 15px;
        }

        .footer-btn {
            font-size: 20px;
            padding: 8px 16px;
        }
    }

    @media (max-width: 480px) {
        .top-box {
            width: 95%;
            padding: 12px;
            font-size: 18px;
        }

        #zikirSelect {
            font-size: 13px !important;
            padding: 8px !important;
        }

        .dual-button {
            width: 85px;
            padding: 8px;
            font-size: 14px;
        }

        .reset-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .misbaha-image {
            max-width: 240px;
        }

        .count-btn {
            padding: 8px 18px;
            font-size: 16px;
        }

        .arabic-text {
            font-size: 16px;
        }

        .footer-btn {
            font-size: 18px;
            padding: 6px 12px;
        }
    }
</style>

<script>
// Zikir Counter Script
let count = 0;
let isPaused = false;
let timerActive = true;
let selectedZikirIndex = 0;

const countDisplay = document.getElementById("countDisplay");
const resetBtn = document.getElementById("resetBtn");
const timeDisplay = document.getElementById("timeDisplay");
const countBtn = document.getElementById("countBtn");
const arabicText = document.getElementById("arabicText");
const pauseBtn = document.getElementById("pauseBtn");
const modeBtn = document.getElementById("modeBtn");
const misbahaImg = document.getElementById("misbahaImg");
const topText = document.getElementById("topText");
const zikirSelect = document.getElementById("zikirSelect");

const azkarTop = [
    "ÿ£ÿ∞ŸÉÿßÿ±",
    "ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá",
    "ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá",
    "ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±",
    "ŸÑÿß ÿ•ŸÑŸá ÿ•ŸÑÿß ÿßŸÑŸÑŸá",
    "ÿßŸÑŸÑŸáŸÖ ÿµŸÑ Ÿàÿ≥ŸÑŸÖ ÿπŸÑŸâ ŸÜÿ®ŸäŸÜÿß ŸÖÿ≠ŸÖÿØ"
];

// Handle zikir selection change
zikirSelect.addEventListener("change", (e) => {
    selectedZikirIndex = parseInt(e.target.value);
    topText.textContent = azkarTop[selectedZikirIndex];
    count = 0;
    countDisplay.textContent = count;
    arabicText.style.display = "none";
});

countBtn.addEventListener("click", () => {
    if (!isPaused) {
        count++;
        countDisplay.textContent = count;

        misbahaImg.style.transform = "rotate(20deg)";
        setTimeout(() => { misbahaImg.style.transform = "rotate(0deg)"; }, 150);

        if (count % 10 === 0) {
            arabicText.style.display = "block";
            setTimeout(() => { arabicText.style.display = "none"; }, 3000);
        }

        // Only cycle if general mode (index 0) is selected
        if (selectedZikirIndex === 0) {
            let index = (count - 1) % azkarTop.length;
            topText.textContent = azkarTop[index];
        }
    }
});

resetBtn.addEventListener("click", () => {
    count = 0;
    countDisplay.textContent = count;
    arabicText.style.display = "none";
    topText.textContent = azkarTop[selectedZikirIndex];
});

let seconds = 0;
let minutes = 0;

function startTimer() {
    if (!timerActive) return;

    seconds++;
    if (seconds === 60) {
        seconds = 0;
        minutes++;
    }

    timeDisplay.textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

let zikirTimer = setInterval(startTimer, 1000);

document.addEventListener("visibilitychange", () => {
    timerActive = !document.hidden;
});

pauseBtn.addEventListener("click", () => {
    isPaused = !isPaused;
    pauseBtn.textContent = isPaused ? "‚ñ∂Ô∏è" : "=";
});

modeBtn.addEventListener("click", () => {
    document.body.classList.toggle("darkMode");
    modeBtn.textContent = document.body.classList.contains("darkMode") ? "‚òÄÔ∏è" : "üåô";
});
</script>
