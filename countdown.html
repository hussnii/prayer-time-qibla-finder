<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Countdown</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/countdown.css">
<link rel="icon" href="images/mosque icon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; background: var(--base-color);">
<header>
    <nav class="navBar">
        <div class="logoGroup">
             <img src="images/mosque icon_.png" alt="" width="80" height="80">
             <div>
                <p class="logo">Prayer Times & Qibla Finder</p>
                <p class="motto">Modern, calm daily prayer companion</p>
             </div>    
        </div>   
        <div class="openMenu">
            <i class="fa fa-bars"></i>
        </div>

        <ul class="mainMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="countdown.html">Prayer Times</a></li>
                <li><a href="qibla.html">Qibla</a></li>
                <li><a href="zikircounter.html">Zikr Counter</a></li>
                
                <li class="closeMenu">
                    <i class="fa fa-times"></i>
                </li>
        </ul>
        <div class="themeBtn">
            <button id="themeSwitch">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </button>
        </div>
    </nav>
</header>

<main style="padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - 110px);">
<h1 style="text-align: center; color: var(--secondary-text); margin: 20px 0; font-size: clamp(1.3rem, 4vw, 1.8rem);">Prayer Countdown</h1>

<div class="overlay" style="width: 100%; max-width: 1200px; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; padding: 0 10px;">
    <div class="prayer-box" style="flex: 1; min-width: 280px; max-width: 500px; width: 100%;">
        <h2>Next Prayer</h2>
        <div id="countdown">00:00:00</div>
        <p id="next"></p>
        
        <img src="images/islamicimage.png" class="calligraphy" alt="Islamic Calligraphy" style="max-width: 100%; height: auto;">
    </div>

    <div class="right-box" style="flex: 1; min-width: 280px; max-width: 500px; width: 100%;">
        <p id="motivationText">Stay focused and prepare for your next prayer.</p>
    </div>
</div>
</main>

<script src="js/script.js"></script>
<script src="js/countdown.js"></script>
</body>
</html>
